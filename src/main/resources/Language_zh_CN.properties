# misc/help.jsp
etms.misc.help.title=帮助中心
etms.misc.help.help-and-support=帮助和支持
etms.misc.help.input-and-output=输入和输出
etms.misc.help.input-and-output-content=您的程序应该从标准输入读取数据并将结果输出到标准输出. 例如, 您可以在C和C++程序中使用&acute;scanf&acute;和&acute;cin&acute;读取来自标准输入的数据, 使用&acute;printf&acute;和&acute;cout&acute;输出结果至标准输出.
etms.misc.help.judge-results-meaning=评测结果的含义
etms.misc.help.judge-results-meaning-content=- **Pending**: 评测机当前正在编译因此无法立即编译您的程序, 通常情况下, 稍等片刻您的程序就会被编译.\n- **Accepted**: OK! 您的程序是正确的!\n- **Wrong Answer**: 对于输入并未输出正确的结果. 我们用于测试程序的输入输出数据并不会公开. (这是为了让您适应一个真正的竞赛环境 ;-).\n- **Time Limit Exceeded**: 您的程序运行消耗了太多的时间.\n- **Memory Limit Exceeded**: 您的程序运行时内存占用超过了评测机设定的阈值.\n- **Output Limit Exceeded**: 您的程序尝试输出过多的信息. 这通常发生在您的程序陷入无限循环中. 当前的输出限制是1M字节.\n- **Runtime Error**: 其他运行阶段的错误都会导致运行时错误, 例如&acute;段错误&acute;, &acute;浮点异常&acute;,&acute;使用了禁用的函数&acute;, &acute;非法访问内存&acute;等\n- **Presentation Error**: 您的输出格式并不完全匹配评测机的标准输出, 尽管您的答案是正确的. 请检查您输出中的空格, 空白行等和题目中描述的输出规格说明是否一致.\n- **Compile Error**: 编译器(gcc, g++, fpc等)无法编译您的程序. 当然, 编译器警告并不是错误. 评测机会返回实际错误的信息.\n- **System Error**: 评测机发生了内部错误, 请向我们[报告问题](https://github.com/zjhzxhz/etms/issues).
etms.misc.help.compile-error-reason=编译错误的原因
etms.misc.help.compile-error-content=对于Java, 类的名称必须为&acute;Main&acute;.\n\n在使用中, GNU和MS-VC++存在一些差别, 例如:\n\n- main必须被声明为int, void main将会导致编译错误.\n- i 需要在循环体外 &acute;for (int i = 0...) {...}&acute; 重新声明.\n- itoa 并不是ANSI的函数.\n- __int64 是VC中使用的, 请在ANSI中为64位整型数据使用long long类型.\n
etms.misc.about.title=关于
